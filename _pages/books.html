---
layout: default
title: Books
permalink: /books
---

<div class="book-list">
    {% for post in site.posts %}
      {% if post.categories contains "book" %}
          <div class="card">
              <div class="card-image">
                <img src="{{post.image}}" alt="{{post.title}}">
              </div>
              <div class="project-header">
                  <h2>{{post.title}}</h2>
                  <p class="light-text">{{post.subtitle | capitalize}}</p>
              </div>
              <div class="card-content">
                <div class="contents has-text-centered">
                  <span class="is-size-7">I've read {{post.read}}% of this book.</span>
                  <progress class="progress is-small is-primary" value="{{post.read}}" max="100">{{post.read}}%</progress>
                </div>
              </div>
            </div>
      {% endif %}
    {% endfor %}
</div>
